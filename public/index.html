<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.H.E.T.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>C.H.E.T.</h1>
                <p>Chat Helper for Every Task</p>
            </div>

            <div class="sidebar-section">
                <label for="model-select">Model</label>
                <select id="model-select">
                    <option value="@cf/meta/llama-3-8b-instruct">Llama 3 8B (Instruct)</option>
                    <option value="@cf/mistral/mistral-7b-instruct-v0.1">Mistral 7B (Instruct)</option>
                    <option value="@cf/google/gemma-7b-it">Gemma 7B (Instruct)</option>
                    <option value="@cf/qwen/qwen1.5-7b-chat">Qwen 1.5 7B (Chat)</option>
                </select>
            </div>

            <div class="sidebar-section">
                <label for="session-name">New Session</label>
                <input type="text" id="session-name" placeholder="Name your new session...">
                <button id="new-session-btn">Create Session</button>
            </div>
            <div class="session-history">
                <h2>Sessions</h2>
                <ul id="session-list"></ul>
            </div>
        </aside>
        <main class="chat-container">
            <div id="chat-messages">
                <div class="message welcome-message">
                    <h2>Welcome to C.H.E.T.</h2>
                    <p>Select a model, then create or choose a session to begin.</p>
                </div>
            </div>
            <form id="chat-form">
                <textarea id="message-input" placeholder="Type your message here..." required rows="1"></textarea>
                <button type="submit" id="send-button">Send</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
